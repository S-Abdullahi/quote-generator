<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- external stylesheet -->
    <link rel="stylesheet" href="./public/output.css">

    <title>Qoute Generator</title>

<body class="h-screen">
    <div class="container mx-auto flex flex-col items-center justify-start gap-0">
        <div class="text-gray-700 text-2xl font-semibold pt-10">
            <h1> <span class="text-5xl font-mono">Qu<span class="text-green-500">o</span>te</span> Generat<i class="fa-solid fa-gear text-green-500"></i>r</h1>
        </div>

        <!-- quote container -->
		<div class="flex flex-col items-center mx-44 w-4/5 mb-72 mt-30 max-h-lg max-w-lg py-4 px-8 bg-white shadow-lg rounded-lg my-20 border-t-4 border-green-600 ">
			<h3 class="font-serif text-xl lg:text-2xl text-center pb-2 leading-normal text-gray-600 ">

			<h4 class="text-xl font-medium text-green-500"></h4>
		</div >
	
        <!-- generate quote button -->
        <div class='absolute mt-[550px]'>
            <button class="font-mono text-xl bg-green-800 text-gray-200 w-52 h-16 rounded-lg hover:bg-green-700 mb-32 md:mb-72">Generate Quote</button>
            <p class="text-gray-300 text-center">developed by S-Abdullahi</p>

	</div>
